<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="left">
        <div class="left-wrapper">
          <header>
            <img src="/assets/images/logo.svg" alt="">
          </header>
          
          <div class="mobile-hero">
            <img src="/assets/images/hero-mobile.jpg" alt="">
          </div>
          
          <section>
            <h1><span> We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
            <form id="form" action="">
              <input id="email" type="email" placeholder="Email Address">
              <div class="error-icon"></div>
              <button><img src="/assets/images/icon-arrow.svg" alt=""></button>
              <div class="validate error-text">Please provide a valid email</div>
              <div class="validate success-text">Email sent! Thank you for supporting us</div>
            </form>
          </section>
        </div>
      </div>
      
      <div class="right hero-image"></div>
    </div>
  </main>

  </footer> -->

</html>
